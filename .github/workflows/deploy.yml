name: Deploy Bicep to Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURECREDENTIALS }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ fromJSON(secrets.AZURECREDENTIALS).subscriptionId }}
          scope: resourcegroup
          resourceGroupName: TrialRG
          template: ./main.bicep
          parameters: adminPassword=${{ secrets.ADMINPASSWORD }}
          failOnStdErr: false
