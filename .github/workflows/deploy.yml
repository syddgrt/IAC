name: Deploy Bicep to Azure

on:
  push:
    branches:
      - main   # ðŸ‘ˆ triggers deployment when you push to main  /test the deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURECREDENTIALS }}

      - name: Deploy Bicep files
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ fromJSON(secrets.AZURECREDENTIALS).subscriptionId }}
          scope: resourcegroup
          resourceGroupName: TrialRG   # ðŸ‘ˆ your RG name
          template: ./main.bicep       # ðŸ‘ˆ adjust if your entry file is named differently
          parameters: adminPassword=${{ secrets.ADMINPASSWORD }}

          failOnStdErr: false
